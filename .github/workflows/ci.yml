name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install root dependencies (lockfile strict)
        run: bun install --frozen-lockfile

      - name: Install dashboard dependencies (lockfile strict)
        run: cd dashboard && bun install --frozen-lockfile

      - name: Run root tests
        run: bun run test

      - name: Run dashboard tests
        run: bun run dashboard:test

      - name: Run dashboard lint
        run: bun run dashboard:lint

      - name: Run dashboard build
        run: bun run dashboard:build
